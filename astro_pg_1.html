<!DOCTYPE html>

<head>

    <style>
        /* Simple CSS for basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navigation-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
        }
        .navigation-links a:hover {
            text-decoration: underline;
        }
        .scroll-container {
            width: 100%;
            overflow-x: auto;
            white-space: nowrap;
            padding: 20px;
        }
        .box {
            width: 300px;
            height: 300px;
            background-color: #ccc;
            display: inline-block;
            margin-right: 10px;
            vertical-align: top;
            padding: 20px;
        }
        .explore-button-container {
            text-align: center;
            margin-top: 20px;
        }
        .explore-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .contact-details {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
        }
        .social-media-container {
            text-align: center;
            margin-top: 20px;
        }
        .social-media-icon {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #333;
            border-radius: 50%;
            margin: 0 10px;
            line-height: 50px;
            text-align: center;
            color: #fff;
            font-size: 24px;
        }
        .whatsapp-icon {
            background-color: #25D366; /* WhatsApp color */
        }
        .whatsapp-icon:hover{
            
        }
        .instagram-icon {
            background: linear-gradient(to right, #833ab4, #fd1d1d, #fcb045); /* Instagram gradient */
        }
        .facebook-icon {
            background-color: #3b5998; /* Facebook color */
        }
        .twitter-icon {
            background-color: #1DA1F2; /* Twitter color */
        }
    </style>
</head>
